<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="quizCover">
        <nav class="navbar p-2 navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="nav-head">Welcome To My Quiz App</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="btn btn-primary" id="logout">Logout</div>
            </div>
        </nav>

        <div class="container-fluid p-5 quiz-body">
            <div class="row">
                <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-4">
                    <div class="card" style="width: 18rem; height: 18rem;">
                        <div class="card-body cards">
                            <h5 class="card-title card-head">HTML QUIZ</h5>
                            <div class="cardBtn">
                                <button class="btn start-btn" id="htmlStartBtn">
                                    Start Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-4">
                    <div class="card" style="width: 18rem; height: 18rem;">
                        <div class="card-body cards">
                            <h5 class="card-title card-head">CSS QUIZ</h5>
                            <div class="cardBtn">
                                <button class="btn start-btn" id="cssStartBtn">
                                    Start Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-4">
                    <div class="card" style="width: 18rem; height: 18rem;">
                        <div class="card-body cards">
                            <h5 class="card-title card-head">JAVASCRIPT BASIC QUIZ</h5>
                            <div class="cardBtn">
                                <button class="btn start-btn" id="JSquizStart">
                                    Start Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-4">
                    <div class="card" style="width: 18rem; height: 18rem;">
                        <div class="card-body cards">
                            <h5 class="card-title card-head">JAVASCRIPT INTERMEDIAT QUIZ</h5>
                            <div class="cardBtn">
                                <button class="btn start-btn" id="JSInterStart">
                                    Start Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="quizPage" id="quizPages">
        <div class="container-fluid p-2" id="quizPagebody">
            <div class="submitBtn">
                <div class="btn btn-primary" id="SubmitbtnJS">Submit</div>
            </div>
        </div>
    </div>

    <div id="resultShowCont">
        <div class="card" style="width: 23rem;">
            <div class="card-body">
              <h5 class="card-title result-head">RESULT</h5>
              <p class="card-text" id="resultMess">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a class="btn" id="resultBtn">Back To Home Page</a>
            </div>
          </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./quizfirebase.js" type="module"></script>
    <script src="./quiz.js"></script>
</body>

</html>
